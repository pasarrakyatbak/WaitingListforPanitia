<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Waiting List Calon Pelapak</h1>
    </header>

    <main>
        <!-- Table View -->
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Jualan</th>
                    <th>Nomor WA</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <!-- Card View -->
        <section id="cardView" class="card-container"></section>
    </main>

    <!-- Modal Konfirmasi -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <div class="modal-actions">
                <button id="cancelBtn" class="btn-secondary">Batal</button>
                <button id="confirmBtn" class="btn-primary">Ya</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <span id="toastMessage"></span>
        <button id="toastClose">&times;</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
